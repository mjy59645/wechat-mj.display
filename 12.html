<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .image-container {
            max-width: 100%;
            max-height: 100vh;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="displayedImage" alt="展示图片">
    </div>

    <script>
        // 从URL参数获取图片数据
        const urlParams = new URLSearchParams(window.location.search);
        const imageData = urlParams.get('img');
        
        if (imageData) {
            document.getElementById('displayedImage').src = imageData;
        } else {
            // 没有图片数据时的处理
            document.body.innerHTML = '<div style="color:white;text-align:center;padding:20px;">未找到图片数据</div>';
        }
    </script>
</body>
</html>
